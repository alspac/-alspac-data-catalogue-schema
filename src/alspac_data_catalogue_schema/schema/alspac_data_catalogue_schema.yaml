id: https://w3id.org/alspac/alspac-data-catalogue-schema
name: alspac-data-catalogue-schema
title: alspac-data-catalogue-schema
description: |-
  This project is for the schema of alspac data catalogues and meta data on data sets
license: MIT
see_also:
  - https://alspac.github.io/alspac-data-catalogue-schema

# These have been augmented with the normitive recomendation here https://www.w3.org/TR/2022/WD-vocab-dcat-3-20220510/

prefixes:
  alspac_data_catalogue_schema: https://w3id.org/alspac/alspac-data-catalogue-schema/
  linkml: https://w3id.org/linkml/
  biolink: https://w3id.org/biolink/
  schema: http://schema.org/
  PATO: http://purl.obolibrary.org/obo/PATO_
  example: https://example.org/
  dc: http://purl.org/dc/elements/1.1/
  dcat: http://www.w3.org/ns/dcat#	
  dcterms: http://purl.org/dc/terms/
  dctype: http://purl.org/dc/dcmitype/
  foaf: http://xmlns.com/foaf/0.1/
  locn: http://www.w3.org/ns/locn#
  odrl: http://www.w3.org/ns/odrl/2/	
  owl: http://www.w3.org/2002/07/owl#	
  prov: http://www.w3.org/ns/prov#	
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  skos: http://www.w3.org/2004/02/skos/core#
  spdx: http://spdx.org/rdf/terms#
  time: http://www.w3.org/2006/time#
  vcard: http://www.w3.org/2006/vcard/ns#
  http://www.w3.org/2001/XMLSchema#
  
default_prefix: alspac_data_catalogue_schema
default_range: string

imports:
  - linkml:types

classes:

  NamedThing:
    description: >-
      A generic grouping for any identifiable entity
    slots:
      - id
      - name
      - description
    class_uri: schema:Thing

  named_alspac_data_set:
    is_a: NamedThing
    description: >-
      Represents a named_alspac_data_set. That is a set of data that has been collected or produced to be named, reused and distributed.
    slots:
      - code_name
      - primary_investigator
      - keywords
      - has_version
      - primary_email
      - authors
      
    slot_usage:
      primary_email:
        pattern: "^\\S+@[\\S+\\.]+\\S+"
        
  named_alspac_data_setCollection:
    tree_root: true
    description: >-
      A holder for named_alspac_data_set objects
    attributes:
      entries:
        range: named_alspac_data_set
        multivalued: true
        inlined: true

slots:
  id:
    identifier: true
    slot_uri: schema:identifier
    range: uriorcurie
    description: A unique identifier for a thing
  name:
    slot_uri: schema:name
    description: A human-readable name for a thing
  description:
    slot_uri: schema:description
    description: A human-readable description for a thing
  primary_email:
    slot_uri: schema:email
    description: The main email address to contact


    
enums:
  PersonStatus:
    permissible_values:
      ALIVE:
        description: the person is living
        meaning: PATO:0001421 
      DEAD:
        description: the person is deceased
        meaning: PATO:0001422
      UNKNOWN:
        description: the vital status is not known
        todos:
          - map this to an ontology
